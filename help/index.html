<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/index.css" type="text/css">
  <title>Docs</title>
</head>

<body>
  <main>
  <div id="content">
    <div class="navContainer">
      <div class="logo">
        <h2 onclick="document.location.href = './'"><img style="animation: fade-in-top 0.6s ease; width: 30px;" src="/assets/logo.svg"></h2>
      </div>
      <nav>
        <ul>
          <li><a style="animation: fade-in-top 0.6s ease;" onclick="document.location.href = './'">Home</a></li>
          <li><a style="animation: fade-in-top 0.8s ease; onclick="document.location.href = '../about'">About</a></li>
          <li><a style="animation: fade-in-top 1s ease; onclick="document.location.href = '../join'">Join</a></li>
          <li><a style="animation: fade-in-top 1.2s ease; onclick="document.location.href = '../calendar'">Calendar</a></li>
          <li><a style="animation: fade-in-top 1.4s ease;onclick="document.location.href = '../help'">Docs</a></li>
        </ul>
      </nav>
    </div>
<center>
        <section style="margin-left: 0%;" id="greeting">
          <h1 style="animation: fade-in-top 0.5s ease; margin-top: 15%; color: #00aeff">Docs</h1>
          <h1 style="animation: fade-in-top 0.9s ease; margin-top: 2%; font-size: 45px;">Your Place For <span class="auto-type"></span></h1>
          <p style="margin-top: 40px;"></p>
          <center>
      <button style="animation: fade-in-top 1.1s ease;" onclick="document.location.href = '../help/html-doc'" class="about-button">HTML</button>
      <button style="animation: fade-in-top 1.4s ease;" onclick="document.location.href = '../help/css-doc'" class="about-button">CSS</button>
      <button style="animation: fade-in-top 1.7s ease;" onclick="document.location.href = '../help/js-doc'" class="about-button">JS</button>
    </center>
    </section>
    </center>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed(".auto-type", {
        strings: ["HTML.", "CSS.", "JS.", "Everything."],
        typeSpeed: 68,
        backSpeed: 100,
        loop: true
      })
  </script>
</body>

</html>
