<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/index.css" type="text/css">
  <link rel="icon" href="../assets/favicon.svg">
  <title>Join - WWHS HTML Club</title>
</head>
<style>
  .title-text {
    margin-top: 20px;
    font-size: 50px
  }
  .numbered-list {
    counter-reset: item;
    font-weight: 500;
    font-size: 18px;
    margin-top: 30px;
    list-style-type: none;
  }

  .numbered-list li:before {
    content: counter(item) ".";
    counter-increment: item;
  }
</style>
  <body>
  <main>
    <div id="content">
      <div class="navContainer">
        <div class="logo">
          <h2 onclick="document.location.href = '../'"><img style="animation: fade-in-top 0.6s ease; width: 35px;" src="/assets/logo.svg"></h2>
        </div>
        <nav>
          <ul>
            <li><a style="animation: fade-in-top 0.6s ease;" onclick="document.location.href = '../'">Home</a></li>
            <li><a style="animation: fade-in-top 0.8s ease;" onclick="document.location.href = '../about'">About</a></li>
            <li><a style="animation: fade-in-top 1s ease;" onclick="document.location.href = '../join'">Join</a></li>
            <li><a style="animation: fade-in-top 1.2s ease;" onclick="document.location.href = '../calendar'">Calendar</a></li>
            <li><a style="animation: fade-in-top 1.4s ease;" onclick="document.location.href = '../help'">Docs</a></li>
          </ul>
        </nav>
      </div>

      <section id="greeting">
        <h1 style="font-weight: 900; animation: fade-in-top 1s ease; color: #00aeff">Ready to start</h1>
        <h1 style="font-weight: 900; animation: fade-in-top 1.5s ease; margin-top: 10px" class="code"></h1>
        <div class="buttons-row">
          <button onclick="document.location.href = '../sign-up'" class="join-button">Let's do this!</button>
        </div>
      </section>

      <center>
        <section style="margin-top: 25%">
          <p><a href="#">Github</a> • <a href="./join/">Join</a> • <a href="#">Discord</a> </p>
          <p style="margin-bottom: 6%; font-size: 15px;">2023-2024</p>
        </section>
      </center>
    </div>
  </main>

  <div id="processHelp" class="processHelp">
    <div class="processHelp-content">
      <span class="close">&times;</span>
        <h1 style="font-weight: 700; margin-left: 5%; margin-top: 60px; font-size: 50px; animation: fade-in-top 1s ease; color: #00aeff">Getting</h1>
        <h1 style="font-weight: 700; margin-left: 5%; margin-top: 10px; font-size: 50px; animation: fade-in-top 1s ease; color: white">Started?</h1>
<ol style="margin-left: 5%" class="numbered-list">
  <li> Fill in the club join form with all the necessary information.</li>
  <li> Join our Discord Server!</li>
  <li></li>
</ol>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed(".code", {
      strings: ["Coding?"],
      typeSpeed: 68,
      backSpeed: 100,
      showCursor: false,
      loop: false
    });

    var processHelp = document.getElementById("processHelp");
    var btn = document.getElementById("helpButton");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      processHelp.style.display = "block";
    }

    span.onclick = function() {
     processHelp.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == processHelp) {
        processHelp.style.display = "none";
      }
    }
  </script>
</body>
</html>
