  <script>
    var currentSlide = 0;
    var slides = document.getElementsByClassName("slide");
    showSlide(currentSlide);

    function showSlide(n) {
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[n].style.display = "block";
    }

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      }
    }

    function previousSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
      }
    }
  </script>
<script>
           const translations = [
           { language: 'English', translation: 'Hi there!' },
           { language: 'Spanish', translation: '¬°Hola!' },
           { language: 'French', translation: 'Bonjour!' },
           { language: 'Korean', translation: 'ÏïàÎÖïÌïòÏÑ∏Ïöî!' },

           { language: 'German', translation: 'Hallo!' }
         ];
         
         const translatedTextElement = document.getElementById('translatedText');
         
         function fadeOut(element) {
           element.classList.add('fade-out');
           setTimeout(function() {
             element.style.visibility = 'hidden';
             element.classList.remove('fade-out');
           }, 500);
         }
         
         function fadeIn(element) {
           element.style.visibility = 'visible';
           element.classList.add('fade-in');
           setTimeout(function() {
             element.classList.remove('fade-in');
           }, 500);
         }
         function cycleTranslations() {
           let currentIndex = 0;
         
           function updateTranslation() {
             fadeOut(translatedTextElement);
             setTimeout(() => {
               translatedTextElement.textContent = translations[currentIndex].translation;
               fadeIn(translatedTextElement);
             }, 500);
           }
         
           function nextTranslation() {
             currentIndex = (currentIndex + 1) % translations.length;
             updateTranslation();
           }
         
           updateTranslation();
         
           setInterval(nextTranslation, 2000);
         }
         
         cycleTranslations();
</script>
