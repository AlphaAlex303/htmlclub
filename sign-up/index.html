<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/index.css" type="text/css">
  <link rel="icon" href="../assets/favicon.svg">
  <title>Sign up - WWHS HTML Club</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-rdfKbFIMq9Qy4y7IyvQa5M4zuFZ0FBEuWfc1jYaWbLd+GvTt0f5CrnobT5XpF1vMp1r8PZit9vYBl8Pj9ZacDw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
  <div id="content">
    <div class="navContainer">
      <div class="logo">
        <h2 onclick="document.location.href = './'">Logo</h2>
      </div>
      <nav>
        <ul>
          <li><a style="animation: fade-in-top 0.6s ease;" onclick="document.location.href = '../'">Home</a></li>
          <li><a style="animation: fade-in-top 0.8s ease;" onclick="document.location.href = '../about'">About</a></li>
          <li><a style="animation: fade-in-top 1s ease;" onclick="document.location.href = '../join'">Join</a></li>
          <li><a style="animation: fade-in-top 1.2s ease;" onclick="document.location.href = '../calendar'">Calendar</a></li>
          <li><a style="animation: fade-in-top 1.4s ease;" onclick="document.location.href = '../help'">Docs</a></li>
        </ul>
      </nav>
    </div>
    <center>
    <section style="margin-left: 0%" id="greeting">
      <h1 style="color: #00aeff">Join</h1>
      <h1 style="margin-top: 10px">The Club</h1>
      <form style="margin-top: 40px" action="https://formspree.io/f/xoqolnbv" method="POST">
        <div>
          <input placeholder="Full Name" name="fullName" id="name" required>
        </div>
        <div>
          <input placeholder="Personal Email" type="email" name="email" id="email">
        </div>
        <div>
          <input placeholder="Discord ID" name="discord" required>
        </div>
        <select id="skill" name="skill">
          <option value="">What is your proficiency in HTML?</option>
          <option value="1">Total Beginner</option>
          <option value="2">I have some knowledge</option>
          <option value="3">Eh i'm okay...</option>
          <option value="4">I'm pretty good</option>
          <option value="5">I'm a total pro</option>
        </select>
        <div>
          <textarea placeholder="Do you have any other questions?" name="message" id="message"></textarea>
        </div>
        <div>
          <button style="margin-top: 10px;" onclick="window.open('../done', '_blank')" class="join-button" type="submit">Submit</button>
        </div>
      </form>
    </section>
    </center>
  </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
